apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'maven'

def GROUP_ID = 'org.im97mori'
def ARTIFACT_ID = 'ble'
def VERSION_NAME = '0.3.0'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 29
        versionCode 8
        versionName VERSION_NAME

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

}

dependencies {
    api 'org.im97mori:stacklog:0.0.2'
    implementation 'androidx.annotation:annotation:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test:core:1.2.0'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

publishing {
    publications {
        bar(MavenPublication) {
            groupId 'org.im97mori'
            artifactId 'ble'
            version VERSION_NAME
            artifact(sourcesJar)
            artifact("$buildDir/outputs/aar/library-release.aar")
        }
    }
    repositories {
        maven {
            url System.getenv('MAVEN_REPOSITORY_URL')
        }
    }
}

publish {
    dependsOn ':library:assemble'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: System.getenv('MAVEN_REPOSITORY_URL'))
            pom.groupId = GROUP_ID
            pom.artifactId = ARTIFACT_ID
            pom.version = VERSION_NAME
        }
    }
}

uploadArchives {
    dependsOn ':library:publish'
}